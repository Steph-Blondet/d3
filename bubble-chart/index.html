<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Interactive Bubble Chart</title>
    <!-- vendor styles -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen"/>
    <!-- internal css -->
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <h1 class="text-center">Interactive Bubble Chart - D3</h1>

    <div class="text-center">
      <button type="button" class="btn btn-info text-center margin-right" id="split">Split Categories</button>
      <button type="button" class="btn btn-info text-center margin-left" id="combine">Combine Categories</button>
    </div>

    <div id="bubble-chart"></div>


    <!-- vendor libraries -->
    <script src="node_modules/d3/build/d3.js"></script>
    <!-- application js -->
    <script src="js/app.js"></script>
  </body>
</html>
